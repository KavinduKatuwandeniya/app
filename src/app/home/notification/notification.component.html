<div style="height: 100%; position: relative">

  <div class="list-group">
    <a *ngFor="let message of notification.messages" href="#" class="list-group-item list-group-item-action flex-column align-items-start active">
      <h5 class="mb-1">Notification Heading</h5>
      <p class="mb-1">{{ message.message }}</p>
      <div class="d-flex w-100 justify-content-between">
        <small>{{ message.username }}</small>
        <small>{{ message.timeSent | date: 'h:mm a, M/d/yy' }}</small>
      </div>
    </a>
  </div>

  <div *ngIf="getRole === 'teacher'" class="row p-0 pb-3 m-0" style="width: 100%; position: absolute; bottom: -15px; height: fit-content">

    <button mat-raised-button class="rounded-pill w-75 mx-auto my-3"><mat-icon>add</mat-icon> Send a message</button>

  </div>

</div>
