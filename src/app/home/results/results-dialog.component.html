<button mat-icon-button class="close-button" (click)="onNoClick()">
  <mat-icon>close</mat-icon>
</button>

<h1 mat-dialog-title style="margin-bottom: 0">{{ data.module.moduleName }}</h1>
<p>{{ data.module.moduleCode }}</p>

<mat-dialog-content>
  <table style="width: 100%" matSort (matSortChange)="sortData($event)" *ngIf="sortedData !== undefined && sortedData.length !== 0; else elseBlock">

    <tr>
      <th mat-sort-header="type">Type</th>
      <th mat-sort-header="mark">Marks</th>
      <th mat-sort-header="date">Date</th>
    </tr>
    <tr *ngFor="let result of sortedData">
      <td>{{ result.type }}</td>
      <td>
        <mat-chip-list aria-label="marks">
          <mat-chip [style.background-color] = "getColor(result.mark)">{{ result.mark }}</mat-chip>
        </mat-chip-list>
      </td>
      <td>{{ result.date | date}}</td>
    </tr>

  </table>

  <ng-template #elseBlock><i>No Data Available</i></ng-template>

</mat-dialog-content>
