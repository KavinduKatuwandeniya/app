<div class="container-md">

  <div *ngIf="!progress; else progressBlock">

    <div class="row my-4">

      <div class="col-4 d-flex justify-content-center">
        <img class="rounded-circle img-thumbnail" style="width: 200px" [src]="userData.profilePicture" alt="Profile Picture" />
      </div>

      <div class="col-8">
        <div class="mt-5">
          <p class="h4 m-0"><strong>{{ userDetail.fullName }}</strong></p>
          <p class="m-0"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;&nbsp;{{ userDetail.email }}</p>
          <p class="m-0"><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{ userDetail.address }}</p>
          <p class="m-0"><i class="fa fa-graduation-cap" aria-hidden="true"></i>&nbsp;&nbsp;{{ userDetail.course }}</p>
        </div>
      </div>

    </div>

    <mat-divider></mat-divider>

  </div>

  <ng-template #progressBlock>
    <div class="row d-flex justify-content-center my-5">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</div>
